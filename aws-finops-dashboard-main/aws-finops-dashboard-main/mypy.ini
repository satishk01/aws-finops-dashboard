[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
strict_optional = True

[mypy.plugins.boto3.*]
follow_imports = skip

[mypy.plugins.botocore.*]
follow_imports = skip

[mypy-rich.*]
follow_imports = skip

[mypy-rich.console]
follow_imports = skip

[mypy-rich.table]
follow_imports = skip

[mypy-rich.live]
follow_imports = skip

[mypy-rich.box]
follow_imports = skip